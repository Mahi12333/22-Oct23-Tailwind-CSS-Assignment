<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: User Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
   <section class="lg flex flex-row justify-center items-center">
       <div class="p-8  lg:flex mx-20">
        <div class="lg:mr-8 space-y-4">
            <h4 class="text-xl font-bold mb-4">Login</h4>
            <p class="text-gray-600 mb-4">Enter your credentials to access your account</p>
            <div class="mb-4 space-y-4">
                <div class="mb-4">
                    <div class="flex items-center justify-center  border border-gray-300 p-4">
                        <div class="w-6 mr-2">
                            <img src="../google_1.png" alt="google">
                        </div>
                        <div class="text-blue-500">Login With Google</div>
                    </div>
                </div>
                <div class="mb-4">-----------------------OR--------------------</div>
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label class="text-gray-600">Email Address</label>
                        <input type="text" placeholder="email@gmail.com" class="w-full p-2 border border-gray-300">
                    </div>
                    <div class="flex items-center justify-between w-full">
                        <label class="text-gray-600">Password</label>
                        <label class="text-blue-500 cursor-pointer">Forgot Password?</label>
                    </div>
                    <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300">
                </div>
                <button class="w-full bg-blue-500 text-white py-2 px-4 rounded">Login</button>
            </div>
            <div class="mt-4">Don't Have an Account? <strong class="text-blue-500 cursor-pointer">Register here</strong></div>
        </div>       
           
       </div>
       <div class="hidden lg:block p-8">
        <img src="../Tailwind_img.jpg" alt="Tailwind">
    </div>
   </section>
</body>
</html>
